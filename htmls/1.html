<!DOCTYPE HTML>
<html>
	<head>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="../../assets/css/main.css" />

		<!-- Scripts -->
		<script src="../../assets/js/jquery.min.js"></script>
		<script src="../../assets/js/skel.min.js"></script>
		<script src="../../assets/js/util.js"></script>
		<script src="../../assets/js/main.js"></script>
		<script src="../../assets/js/audioplayer.js"></script>
		<script>
			/*
				iOS浏览BUG修复
				by @mathias, @cheeaun and @jdalton
			*/
			(function(doc){var addEvent='addEventListener',type='gesturestart',qsa='querySelectorAll',scales=[1,1],meta=qsa in doc?doc[qsa]('meta[name=viewport]'):[];function fix(){meta.content='width=device-width,minimum-scale='+scales[0]+',maximum-scale='+scales[1];doc.removeEventListener(type,fix,true);}if((meta=meta[meta.length-1])&&addEvent in doc){fix();scales=[.25,1.6];doc[addEvent](type,fix,true);}}(document));

	<body>

		<!-- Header -->
		<header id="header" class="alt">
			<div class="inner">
				<h1>Dongbao</h1>

		</header>

		<div>Asource=../../audios/test/Star_GuanZhengjie.mp3</div>

		<!-- Wrapper -->
		<div id="wrapper">

			<div id="wrapper_audio">
				<audio id="audio_player" preload="auto" controls></audio>

		</div>

	<script type="text/javascript">
		$(document).ready(function(){
			var raw_source = $('div:contains("Asource")').text()
			var source = raw_source.split('=')[1]
			// console.log(source)
			document.getElementById("audio_player").src=source
			$(function(){
				$("audio").audioPlayer()
			})
		})
	</script>
